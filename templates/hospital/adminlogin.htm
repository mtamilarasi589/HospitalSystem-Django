{% extends 'hospital/layouts/main.htm' %}
{% load widget_tweaks %}
{% block content %}


<!--- login page for admin by admin  ---------->

<div class="container" style="margin-top:70px;min-height:600px;color:black;">
    <div class="row">
      <div class="col-12">
        <h4 class="mb-3"> Admin Login</h4>
        <hr style="border-color:#b8bfc2;">
       
      </div>
    </div>
    <section class="py-4" >
      <div class="container">
        <div class="row">
          <div class="col-6">
            <form method="post" action="">
              {% csrf_token %}
              <div class="mb-4">
                <label for="" class="form-label">User Name</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter User Name">
              </div>
              <div class="mb-4">
                <label for="" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
              </div>
              
          <button type="submit" class="btnSubmit">Login</button>
          <div class="text-center">Do not have account? <a href="adminsignup">Signup here</a></div>
        </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
        

{% endblock content %}
